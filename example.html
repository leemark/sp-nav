<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>sp-nav example</title>
    <style type="text/css">
        ul.sp-nav-menu {
            position: fixed;
            list-style-type: none;
            top: 0;
        }
        ul.sp-nav-menu li {
            display: inline;
            padding: 0 1em;
            border-right: 1px solid #333;
        }
        .content {
            margin-top: 100px;   
        }    
        h1 {
            min-height: 1000px;
            border-left: 10px dashed #eee;
        }    
    </style>
</head>
<body>
<!-- the menu -->
<ul class="sp-nav-menu">
    <li><a href="#thing-one">Thing One</a></li>
    <li><a href="#thing-two">Thing Two</a></li>
    <li><a href="#thing-three">Thing Three</a></li>
    <li><a href="#and-more">And More</a></li>
</ul>
<div class="content">
    <!-- the link targets -->    
    <h1 id="thing-one" class="live">Thing One</h1>
    <h1 id="thing-two">Thing Two</h1>
    <h1 id="thing-three">Thing Three</h1>
    <h1 id="and-more">And More</h1>
</div>
    
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="sp-nav.js"></script>   
<script>
    $('.sp-nav-menu').spNav({
        speed: 1200,
        offset: -50,
        activeClass: 'live'
    });    
</script>    
</body>
</html>
